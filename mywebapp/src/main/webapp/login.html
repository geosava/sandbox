<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" dir="ltr" style="height: 100%">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>web4thejob.org >> Login Page</title>
    <script type="text/javascript" src="./js/loginSupport.js"></script>
</head>
<body onload="handleLogin();"
      style="font-family:arial, sans-serif; background-color: #FFFFFF; height: 100%;;margin: 0px;">
<table style="height: 100%; width: 100%">
    <tbody>
    <tr valign="middle" style="height: 300px">
        <td align="center">
            <a href="http://web4thejob.org"><img style="border-style: none;margin-top:50px;margin-bottom:20px;"
                                                 src="img/w4tj_logo_vertical_full.png"
                                                 title="Put your logo here"/></a>
        </td>
    </tr>
    <tr valign="top">
        <td align="center">
            <form name="f" action="j_spring_security_check" method="POST">
                <table style="height: 70px">
                    <tbody>
                    <tr>
                        <td align="right">
                            <span>User Name:</span>
                        </td>
                        <td align="left">
                            <input type="text" name="j_username" style="width:150px">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <span>Password:</span>
                        </td>
                        <td align="left">
                            <input type="password" name="j_password" style="width:150px"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">

                        </td>
                        <td align="left">
                            <input type="checkbox" name='_spring_security_remember_me'/>
                            <span style="font-size: 80%;">Remember me on this computer</span>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td align="left">
                            <input name="submit" type="submit" value="Sign in"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </td>
    </tr>
    <tr valign="top">
        <td align="middle">
            <iframe src="pub/userslist.zul" frameborder="0" align="middle" width="800px" height="200px"
                    scrolling="auto"></iframe>
        </td>
    </tr>


    <tr style="height: 50px; text-align:right;" valign="middle">
        <td>
            <a href="http://web4thejob.org"><img style="border-style: none;margin-right: 10px;"
                                                 src="img/w4tj_powered.png"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
